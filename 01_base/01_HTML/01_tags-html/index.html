<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Titutlo nivel 1</h1>
    <h2>Titutlo nivel 2</h2>
    <h3>Titutlo nivel 3</h3>

    <p>Esse eh um paragrafo de texto em HTML</p>
    <p><strong>Esse texto esta em negrito</strong></p>
    <p><em>Esse texto esta em italico</em></p>
    <p>Minha casa tem 80m<sup>2</sup></p>
    <p>Composicao quimica da agua: H<sub>2</sub>O</p>
</body>

</html>
